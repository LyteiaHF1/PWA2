<!DOCTYPE html>
<html>

	<head>
		<title>Checklist Time Management</title>
			<link rel="stylesheet" type="text/css" href="css/main.css" />
			<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

		</head>

	<body>

		<header>

			<div class="header-home">
				<div class="header-icon"></div>
			
			</div>

			<div class="header-login">
				<input type="text" id="login_username" placeholder="Username" />
				<input type="password" id="login_password" placeholder="Password" />
				<button id="login_submit">
					Log In
				</button>
				
				<button id="logout_submit">Log Out</button>
			</div>

		</header>

		<div id="main">

			<br />

			<input type="text" />
			<br />
			<textarea></textarea>
			<br />
			<input type="button" value="Input Button" />
			<br />
			<input type="submit" value="Submit Button" />
			<br />
			<button>
				Button
			</button>
			<br />
			<button class=".button">
				Button class button
			</button>
			<br />
			<button class="button-submit">
				Button class submit
			</button>
			<br />
			<button class="button-submit button-large">
				Button class submit
			</button>
			<br />
			<a href="#">Link</a>

		</div>

		<script type="text/javascript" src="js/vendor/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/vendor/jquery-ui-1.10.3.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</body>

</html>
